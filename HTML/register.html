<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Cart -->
      <section class="py-sm-5">
        <div class="container px-lg-5">
          <div class="row px-lg-5">
            <div class="col-lg-10 col-xl-9 card border shadow-none mx-auto">
              <div class="card-body">
                <div class="row justify-content-center">
                  <!-- image div -->
                  <div
                    class="d-flex justify-content-center align-items-center col-md-6"
                  >
                    <img src="../Images/diner9.jpg" class="imgs" />
                  </div>
                  <!-- form div -->
                  <div class="col-md-6">
                    <h2 class="text-center mt-2 mb-4 fw-bold">
                      REGISTRATION FORM
                    </h2>
                    <form class="row">
                      <div class="form-group col-sm-6 mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                        />
                      </div>
                      <div class="form-group col-sm-6 mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                        />
                        <i class="fa-solid fa-user"></i>
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email Address"
                        />
                        <i class="fa-solid fa-envelope"></i>
                      </div>

                      <div class="form-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                        />
                        <i class="fa-solid fa-lock"></i>
                      </div>

                      <div class="form-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Confirm Password"
                        />
                        <i class="fa-solid fa-key"></i>
                      </div>

                      <div class="form-group mb-3 mt-1">
                        <select
                          class="w-100 p-2 form-control select-border ps-0"
                        >
                          <option value disabled selected>Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                        <i class="fa-solid fa-caret-down"></i>
                      </div>

                      <div class="text-center">
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary btn-block my-3 w-50 btn-lg bg-grey"
                        >
                          Register
                        </button>
                      </div>

                      <div class="text-center">
                        <p>or sign up with:</p>
                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-facebook-f sign-icons"></i>
                        </button>

                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-google sign-icons"></i>
                        </button>

                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-twitter sign-icons"></i>
                        </button>

                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-github sign-icons"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
